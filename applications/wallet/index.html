<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>Blockstrap Wallet</title>
<link rel='shortcut icon' href='favicon.ico'>
    
<style>
.bs.installing:before,
.bs.loading:before {
    content: "";
    text-align: center;
    display: block;
    position: absolute;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #FFF;
    z-index: 9999999;
}
.bs.installing:after,
.bs.loading:after {
    content: attr(data-loading-content);
    background: url(blockstrap/img/block-gif.gif) no-repeat;
    display: block;
    color: #FFF;
    position: absolute;
    position: fixed;
    width: 300px;
    height: 200px;
    top: 50%;
    left: 50%;
    padding-top: 230px;
    text-align: center;
    margin: -100px 0 0 -150px;
    z-index: 99999999;
}
</style>

<!-- INCLUDE ONE CORE JAVASCRIPT FILE -->
    
<script src="blockstrap/js/blockstrap.js"></script>
    
<!-- ALL OTHER JS AND CSS FILES INCLUDED AUTOMAGICALLY -->

</head>
<body>

<div id="blockstrap" class="bs installing" data-loading-content="Installing / Loading Required Files"></div>

</body>
</html>

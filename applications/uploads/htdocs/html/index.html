<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>{{title}}</title>
<link rel='shortcut icon' href='favicon.ico'>
{{#css}}
    <link href="{{href}}" rel="stylesheet">
{{/css}}
</head>
<body>
    
<div class="container">
    <br />
    <a href="http://blockstrap.com"><img src="img/logo.png" style="width: 210px; height: 40px; left: 50%; margin-left: -105px;" /></a>
    <hr />
    <h1 class="logo">{{title}}</h1>
    <div class="container upload-wrapper">
        <form 
            id="bs-uploads"
            action=""
            method="post"
            class="bs-dropzone"
            data-url="php/hash.php"
            data-previews="#dropzone-preview"
            data-clickable="true"
            data-max="500"
        >
            <span class="glyphicon glyphicon-circle-arrow-up"></span>
        </form>
    </div>
</div>
    
<div class="container section">
    <hr>
    <h4>{{intro}}</h4>
    <div class="container upload-wrapper mini">
        <form 
            id="bs-verify"
            action=""
            method="post"
            class="bs-dropzone"
            data-url="php/hash.php"
            data-previews="#dropzone-preview"
            data-clickable="true"
            data-max="1"
        >
        </form>
    </div>
    <p class="credits">{{{credits}}}</p>
</div>
    
<div class="modal fade" id="default-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body no-footer">
                <div id="modal-content"></div>
                <div id="dropzone-preview" class="dropzone-previews"></div>
            </div>
        </div>
    </div>
</div>
    
<div class="modal fade" id="modal-status">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body no-footer"></div>
        </div>
    </div>
</div>
    
<div class="modal fade" id="modal-verify">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body no-footer"></div>
        </div>
    </div>
</div>
    
{{#js}}
    <script src="{{src}}"></script>
{{/js}}
    
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create','{{analytics.google}}','auto');
ga('send','pageview');
</script>

</body>
</html>
